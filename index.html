<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery Shopping List</h1>
        <p>Add items to your shopping list:</p>
      </div>
      <div class="build-list">
        <form>
          <div class="form-group">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" />
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" />
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" />
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" />
          </div>
          <div class="form-group">
            <label for="item5">Item 5</label>
            <input id="item5" class="form-control" />
          </div>
          <div class="form-group">
            <label for="item6">Item 6</label>
            <input id="item6" class="form-control" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <p></p>
      <div class="well results">
        <ul id="list">

        </ul>
      </div>
    </div>
  </body>
</html>
